<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Orrery Pro | Editable Epoch v5.3</title>
    <style>
        :root {
            --bg: #fdfdfd;
            --sidebar-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --text-light: #94a3b8;
            --accent: #2563eb;
            --border: #e2e8f0;
            --emerald: #059669;
            --rose: #e11d48;
            --mono: 'ui-monospace', 'Cascadia Code', 'Source Code Pro', monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        aside {
            width: 320px;
            border-right: 1px solid var(--border);
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 24px;
            z-index: 50;
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        section {
            margin-bottom: 24px;
        }

        .label-caps {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-light);
            margin-bottom: 8px;
            display: block;
        }

        .toggle-group {
            display: flex;
            background: #f1f5f9;
            border-radius: 8px;
            padding: 4px;
            gap: 2px;
        }

        .toggle-btn {
            flex: 1;
            border: none;
            padding: 6px;
            font-size: 10px;
            font-weight: 800;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-muted);
            background: transparent;
            transition: 0.2s;
        }

        .toggle-btn.active {
            background: white;
            color: var(--accent);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .toggle-btn.active-rev {
            background: var(--rose);
            color: white;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            appearance: none;
            cursor: pointer;
            margin: 10px 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 800;
            cursor: pointer;
            margin-bottom: 8px;
            transition: 0.2s;
        }

        .btn-primary {
            background: var(--emerald);
            color: white;
        }

        .btn-secondary {
            background: #f1f5f9;
            color: var(--text-main);
        }

        /* VIEWPORT */
        main {
            flex-grow: 1;
            position: relative;
            cursor: move;
            touch-action: none;
            overflow: hidden;
        }

        svg {
            width: 100%;
            height: 100%;
            background: #fdfdfd;
        }

        /* TIME HUD - EDITABLE */
        .time-machine {
            position: absolute;
            bottom: 32px;
            right: 32px;
            background: white;
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 2px;
            border-bottom: 4px solid var(--accent);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            transition: 0.3s;
            pointer-events: auto;
        }

        .time-machine.reverse {
            border-bottom-color: var(--rose);
        }

        .unit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px 8px;
            border-radius: 8px;
            transition: 0.2s;
        }

        .unit-group:hover {
            background: #f1f5f9;
        }

        .unit-label {
            font-size: 8px;
            font-weight: 900;
            color: var(--text-light);
            pointer-events: none;
        }

        /* Input Styling */
        .unit-val {
            font-family: var(--mono);
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -1px;
            background: transparent;
            border: none;
            color: inherit;
            text-align: center;
            width: 100%;
            outline: none;
            cursor: ns-resize;
        }

        .unit-val:focus {
            color: var(--accent);
            cursor: text;
        }

        #v-year {
            width: 110px;
        }

        #v-month,
        #v-day {
            width: 40px;
        }

        .sep {
            font-size: 18px;
            color: var(--border);
            margin: 0 2px;
            opacity: 0.5;
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            top: 32px;
            left: 32px;
            pointer-events: none;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #cbd5e1;
            display: inline-block;
        }

        .dot.active {
            background: var(--accent);
            animation: blink 2s infinite;
        }

        .dot.active-rev {
            background: var(--rose);
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>

    <aside>
        <div class="logo">
            <div class="logo-icon">âœ¨</div><strong style="font-size: 18px;">ORRERY PRO</strong>
        </div>
        <section>
            <span class="label-caps">Frame of Reference</span>
            <div class="toggle-group">
                <button id="btn-helio" class="toggle-btn active">HELIOCENTRIC</button>
                <button id="btn-geo" class="toggle-btn">GEOCENTRIC</button>
            </div>
        </section>
        <section>
            <div style="display:flex; justify-content:space-between">
                <span class="label-caps">Flow Speed</span>
                <span id="speed-txt" style="font-family:var(--mono); font-size:10px; color:var(--accent)">x0</span>
            </div>
            <input id="speed-slider" type="range" min="0" max="1000" step="10" value="0">
            <div class="toggle-group" style="margin-top: 8px;">
                <button id="flow-fwd" class="toggle-btn active">FORWARD</button>
                <button id="flow-rev" class="toggle-btn">REVERSE</button>
            </div>
        </section>
        <section>
            <span class="label-caps">Display Layers</span>
            <label style="display:block; font-size:12px; margin-bottom:8px; cursor:pointer"><input type="checkbox"
                    id="chk-orbits" checked> Orbital Paths</label>
            <label style="display:block; font-size:12px; cursor:pointer"><input type="checkbox" id="chk-trails" checked>
                Motion Trails</label>
        </section>
        <section style="margin-top: auto;">
            <button id="btn-sync" class="btn btn-primary">SYNC TO NOW</button>
            <button id="btn-reset" class="btn btn-secondary">RESET VIEW</button>
        </section>
    </aside>

    <main id="viewport">
        <svg id="svg-root"></svg>

        <div class="overlay">
            <div style="font-family:var(--mono); font-size:9px; color:var(--text-light); letter-spacing:0.3em;">EDITABLE
                EPOCH v5.3</div>
            <div style="display:flex; align-items:center; gap:10px; margin:5px 0;">
                <div id="status-dot" class="dot"></div>
                <div id="status-label" style="font-size:22px; font-weight:900; font-style:italic;">TIME LOCKED</div>
            </div>
            <div id="zoom-label"
                style="background:var(--text-main); color:white; font-size:9px; padding:2px 8px; border-radius:3px; font-family:var(--mono);">
                ZOOM: 0.2500x</div>
        </div>

        <div class="time-machine" id="hud-bg">
            <div class="unit-group" data-unit="year"><span class="unit-label">YEAR</span><input id="v-year"
                    class="unit-val" value="+002025"></div>
            <span class="sep">/</span>
                <div class="unit-group" data-unit="month"><span class="unit-label">M</span><input id="v-month"
                    class="unit-val" value="01"></div>
                <span class="sep">:</span>
                <div class="unit-group" data-unit="day"><span class="unit-label">D</span><input id="v-day" class="unit-val"
                    value="01"></div>
            <span class="sep">/</span>
            <div class="unit-group" data-unit="hour"><span class="unit-label">H</span><span id="v-hour" class="unit-val"
                    style="cursor:default">00</span></div>
            <span class="sep">:</span>
                <div class="unit-group" data-unit="minute"><span class="unit-label">M</span><span id="v-min"
                    class="unit-val" style="cursor:default">00</span></div>
                <span class="sep">:</span>
                <div class="unit-group" data-unit="second"><span class="unit-label">S</span><span id="v-sec"
                    class="unit-val" style="cursor:default">00</span></div>
            </div>
    </main>

    <script src="src/astronomy.browser.min.js"></script>

    <script type="module" src="src/sim.js"></script>
</body>

</html>
